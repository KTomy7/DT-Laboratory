<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 100%;
            border-collapse: collapse;
        }
        table td, table th {
            
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Clear text" id="clearText">
    <button type="button" onclick="huffmanEncode(); shannonEncode();">Encode</button>

    <h2>Huffman encoding</h2>
    <input type="text" readonly placeholder="Encoded" id="huffmanEncoded" style="display: block; margin-top: 15px; margin-bottom: 15px; width: 100%;">
    <div>
        Compression rate: <span id="huffmanCompressionRate"></span>%
    </div>
    <table id="huffmanTable" ></table>

    <h2>Shannon encoding</h2>
    <input type="text" readonly placeholder="Encoded" id="shannonEncoded" style="display: block; margin-top: 15px; margin-bottom: 15px; width: 100%;">
    <div>
        Compression rate: <span id="shannonCompressionRate"></span>%
    </div>
    <table id="shannonTable" ></table>

    <script src="./script.js"></script>
</body>
</html>
